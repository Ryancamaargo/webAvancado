<mat-dialog-content class="usuario-dialog">
    <mat-stepper linear #stepper>

        <!-- Dados pessoais -->
        <mat-step [stepControl]="dadosPessoaisForm">
            <form [formGroup]="dadosPessoaisForm">

                <!-- Label -->
                <ng-template matStepLabel>Dados pessoais</ng-template>

                <!-- Nome -->
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome" placeholder="Nos conte seu nome..." cdkFocusInitial required>
                </mat-form-field>

                <!-- Sobrenome -->
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Sobrenome</mat-label>
                    <input matInput formControlName="sobrenome" placeholder="Nos conte seu sobrenome..." required>
                </mat-form-field>

                <!-- Email -->
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Digite seu email..." type="email" required>
                </mat-form-field>

                <!-- Ações -->
                <div>
                    <button mat-button matStepperNext>Próximo</button>
                </div>

            </form>
        </mat-step>

        <!-- Dados de usuário -->
        <mat-step [stepControl]="dadosUsuarioForm">
            <form [formGroup]="dadosUsuarioForm">

                <!-- Label -->
                <ng-template matStepLabel>Dados de usuário</ng-template>

                <!-- Nome de usuário -->
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Nome de usuário</mat-label>
                    <input matInput formControlName="username" placeholder="Digite aqui como devemos chamá-lo..." required>
                </mat-form-field>

                <!-- Senha -->
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input matInput formControlName="password" placeholder="Digite sua senha..." type="password" required>
                </mat-form-field>

                <!-- Confirmação da senha -->
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Confirmação da senha</mat-label>
                    <input matInput formControlName="confirmacaoPassword" placeholder="Confirmação da senha..."
                        type="password" required>
                </mat-form-field>

                <!-- Erros -->
                <mat-error *ngIf="dadosUsuarioForm.errors?.['confirmacaoIsDiferente']">
                    A <b>senha</b> e a <b>confirmação da senha</b> estão diferentes
                </mat-error>

                <!-- Ações -->
                <div class="d-pad-horizontal">
                    <button class="d-m-right" mat-button matStepperPrevious>Voltar</button>
                    <button mat-button matStepperNext (click)="onClickBtnCadastrar()">Cadastrar</button>
                </div>

            </form>
        </mat-step>

        <!-- Fim -->
        <mat-step>

            <!-- Label -->
            <ng-template matStepLabel>Fim</ng-template>

            <!-- Loading -->
            <div *ngIf="loading; else endStepText" class="d-flex justify-center">
                <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
            </div>

            <!-- Texto -->
            <ng-template #endStepText>
                <div class="text-center">
                    <mat-icon class="d-pad text-sucess" aria-hidden="false">done_outline</mat-icon>
                    <h2><b>Você foi cadastrado com sucesso!</b></h2>
                    <p>Acesse seu <a href="">perfil</a> para mais informações</p>
                </div>
            </ng-template>
            
        </mat-step>

    </mat-stepper>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{buttonLabel}}</button>
</mat-dialog-actions>
